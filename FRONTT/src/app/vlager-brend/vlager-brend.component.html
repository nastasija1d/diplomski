<div class="container my-4">
    <div class="row justify-content-center">
      <div
        class="col-lg-3 col-md-4 col-12 d-flex justify-content-center mb-4"
        *ngFor="let item of marke">
        <div class="custom-card text-center">
          <div class="card-img">
            <img [src]="'http://localhost:8080/slika/marka/'+ item" alt="slika" class="slika" >
          </div>
          <p class="card-text mt-2">{{ item }}</p>
        </div>
      </div>
    </div>
  </div>
